<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- state/ component/ re-rendering -->
    
    <div id="buttonParent">        
    </div>

    <script>

        let state = {
            count : 0
        }

        function onButtonParent() {
            state.count++;
            buttonComponentReRender()
        }

        function buttonComponentReRender() {
            document.getElementById("buttonParent").innerHTML = "";
            const component = buttonComponent(state.count);
            console.log(component)
            document.getElementById("buttonParent").appendChild(component);
        }

        function buttonComponent(count) {
            const button = document.createElement("button");
            button.innerHTML = `Counter $(count)`;
            button.setAttribute("onclick", `onButtonParess()`);
        }

        buttonComponentReRender();
    </script>
</body>
</html>
